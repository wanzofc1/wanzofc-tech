<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      color: #222;
    }

    form {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 5px;
    }

    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #e9ecef;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Form untuk menghasilkan token JWT -->
  <form id="tokenForm">
    <h3>Generate JWT Token</h3>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Masukkan username..." required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Masukkan password..." required>

    <button type="submit">Generate Token</button>
  </form>

  <div id="tokenResult" class="result" style="display: none;"></div>

  <!-- Form untuk mengatur API Key dan batasan -->
  <form id="settingsForm">
    <h3>Set API Key & Limits</h3>
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Masukkan API Key..." required>

    <label for="apiLimit">API Limit:</label>
    <input type="number" id="apiLimit" placeholder="Masukkan batas API..." required>

    <button type="submit">Set Settings</button>
  </form>

  <div id="settingsResult" class="result" style="display: none;"></div>

  <script>
    const baseURL = "https://wanz-tech.vercel.app";

    // Form Generate Token
    const tokenForm = document.getElementById("tokenForm");
    const tokenResult = document.getElementById("tokenResult");

    tokenForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(`${baseURL}/admin/generateToken`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const result = await response.json();

        if (response.status !== 200) {
          throw new Error(result.error || "Gagal membuat token.");
        }

        tokenResult.style.display = "block";
        tokenResult.textContent = `JWT Token: ${result.token}`;
        tokenResult.classList.remove("error");
      } catch (error) {
        tokenResult.style.display = "block";
        tokenResult.textContent = `Error: ${error.message}`;
        tokenResult.classList.add("error");
      }
    });

    // Form untuk mengatur API Key dan batasan
    const settingsForm = document.getElementById("settingsForm");
    const settingsResult = document.getElementById("settingsResult");

    settingsForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const apiKey = document.getElementById("apiKey").value;
      const apiLimit = document.getElementById("apiLimit").value;

      const token = tokenResult.textContent.split(": ")[1];

      if (!token) {
        settingsResult.style.display = "block";
        settingsResult.textContent = "Error: Token belum dibuat.";
        settingsResult.classList.add("error");
        return;
      }

      try {
        const response = await fetch(`${baseURL}/admin/setLimits`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ customApiKey: apiKey, apiLimit }),
        });

        const result = await response.json();

        if (response.status !== 200) {
          throw new Error(result.error || "Gagal menyimpan pengaturan.");
        }

        settingsResult.style.display = "block";
        settingsResult.textContent = "Settings berhasil disimpan!";
        settingsResult.classList.remove("error");
      } catch (error) {
        settingsResult.style.display = "block";
        settingsResult.textContent = `Error: ${error.message}`;
        settingsResult.classList.add("error");
      }
    });
  </script>
</body>
</html>
